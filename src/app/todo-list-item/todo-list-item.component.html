<div class="view">
  <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
  <label>{{todo.title}} ({{minutes}}m {{seconds}}s)</label>
  <button class="destroy" (click)="removeTodo(todo)"></button>
  <app-timer *ngIf="todo.complete === false" [Todo]="todo" (playStateChange)="playStateChanged($event)" (timeUpdate)="updateTimeSpent($event)"></app-timer>

</div>
